# docker compose --env-file=../../.env  -f docker-compose-standard_worker.yaml -p utah_organoids build
version: "2.4"
services:
  standard_worker:
    build:
      # only necessary if rebuilding image
      context: ../../
      dockerfile: ./dist/debian/standard_worker.Dockerfile
      args:
        - PY_VER
        - DEPLOY_KEY
        - WORKER_BASE_HASH
        - REPO_OWNER
        - REPO_NAME
        - REPO_BRANCH=${REPO_BRANCH:-main}
        - CONTAINER_USER
    image: registry.vathes.com/sciops/standard_${REPO_NAME}:py${PY_VER}-debian-${WORKFLOW_VERSION}
    environment:
      - CONTAINER_USER
      - DJ_HOST
      - DJ_USER
      - DJ_PASS
      - DATABASE_PREFIX
      - AWS_ACCESS_KEY
      - AWS_ACCESS_SECRET
      - AWSACCESSKEYID=${AWS_ACCESS_KEY}
      - AWSSECRETACCESSKEY=${AWS_ACCESS_SECRET}
      - RAW_ROOT_DATA_DIR=${S3_ROOT_MOUNTPOINT}/inbox
      - PROCESSED_ROOT_DATA_DIR=${OUTBOX_MOUNTPOINT}
      - WORKER_MAX_IDLED_CYCLE
      - BUCKET_NAME
      - REPO_NAME
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${OUTBOX_MOUNTPOINT}:${OUTBOX_MOUNTPOINT}
      - ${S3_ROOT_MOUNTPOINT}:${S3_ROOT_MOUNTPOINT}
    scale: ${WORKER_COUNT:-1}
    command:
      - /bin/bash
      - -c
      - |
        run_workflow standard_worker
