# docker compose --env-file=../../.env -f docker-compose-spike_sorting_worker.yaml -p utah_organoids_spike_sorting build
version: "2.4"
services:
  spike_sorting_worker:
    build:
      # only necessary if rebuilding image
      context: ../../
      dockerfile: ./dist/debian/spike_sorting_worker.Dockerfile
      args:
        - PY_VER
        - DEPLOY_KEY
        - REPO_OWNER
        - REPO_NAME
        - REPO_BRANCH=${REPO_BRANCH:-main}
    image: ${DOCKER_IMAGE_TAG}
    runtime: nvidia
    environment:
      - DJ_HOST
      - DJ_USER
      - DJ_PASS
      - DATABASE_PREFIX
      - AWS_ACCESS_KEY
      - AWS_ACCESS_SECRET
      - RAW_ROOT_DATA_DIR=${S3_ROOT_MOUNTPOINT:-./s3_root}/inbox
      - PROCESSED_ROOT_DATA_DIR=${OUTBOX_MOUNTPOINT:-./outbox}
      - WORKER_MAX_IDLED_CYCLE
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    shm_size: "2g"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - ${OUTBOX_MOUNTPOINT:-./outbox}:${OUTBOX_MOUNTPOINT:-./outbox}
      - ${S3_ROOT_MOUNTPOINT:-./s3_root}:${S3_ROOT_MOUNTPOINT:-./s3_root}
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    scale: ${WORKER_COUNT:-1}
    command:
      - /bin/bash
      - -c
      - |
        run_workflow spike_sorting_worker